<div id="main" role="main">
 <div data-role="content" id="content" class="column-row">
  <h1>Accessible Collapsibles</h1>
  <a href="#collapsible1-0">anchor</a>
  <div class="collapsible-container">
   <div class="collapsible">
    <h2 class="trigger">Collapsible 1</h2>
    <div class="collapsible-body">
     <h3>Header 1</h3>
     <p>testing 1 2 3</p>
    </div>
   </div>
   <div class="collapsible">
    <h2 class="trigger">Collapsible 2</h2>
    <div class="collapsible-body">
     <h3>Header 2</h3>
     <p>testing 1 2 3</p>
    </div>
   </div>
   <div class="collapsible">
    <h2 class="trigger">Collapsible 3</h2>
    <div class="collapsible-body">
     <h3>Header 3</h3>
     <p>testing 1 2 3</p>
    </div>
   </div>
   <div class="collapsible">
    <h3 class="trigger">Collapsible 4</h3>
    <div class="collapsible-body">
     <h3>Header 3</h3>
     <p>testing 1 2 3</p>
    </div>
   </div>
  </div> 
 </div>
</div>
